<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto_treno</title>

    <!--Link Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--Link CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Link Javascript-->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="fs-1 fw-bold text-dark text-uppercase text-center my-5">calcola il prezzo del tuo biglietto </h1>
       <div class="row justify-content-around align-items-center my-5">
          <div class="col-5 text-center">
              <label for="km" class="fs-4 text-dark py-2">Distanza da percorrere</label><br>
              <input type="text" id="distance" class="p-2 rounded-2 border-warning text-center">
          </div>
      
          <div class="col-5 text-center">
              <label for="km" class="fs-4 text-dark py-2">La tua et√†</label><br>
              <input type="text" id="age" class="p-2 rounded-2 border-warning text-center">
          </div>
          <button id="upload" class="col-2 align-self-end btn btn-info rounded-pill">Calcola</button>
       </div> 

       <div class="row align-items-center my-5">
          <div class=" col-10 text-center fs-2 fw-semibold py-3">
             <span id="final-price"></span>
          </div>
          <button id="recharge" class="col-2 btn btn-warning rounded-pill">Ricarica dati</button>
       </div>

       <div class="row">
          <div class="copl-6 mt-5">
              <span class="fs-4 text-dark py-2">Numero carrozza:</span>
              <span id="wagon" class="fs-4 p-2 text-primary"></span>
          </div>
          <div class="col-6">
            <span class="fs-4 text-dark py-2">Codice CP:</span>
            <span id="ticket-code" class="fs-4 p-2 text-primary"></span>
          </div>
       </div>
    </div>
    
</body>
